<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{fragments/layout :: layout(~{::body}, 'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owner Index Page</title>
</head>
<body>
<h2 th:text="'Owners List'"></h2>

<table class="table table-striped">
    <thead>
    <th style="width:150px">ID</th>
    <th style="width:150px">FirstName</th>
    <th style="width:150px">LastName</th>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.getId()}"></td>
        <td th:text="${owner.getFirstName()}"></td>
        <td th:text="${owner.getLastName()}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
