<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"   th:replace="~{fragments/layout :: layout(~{::body}, 'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vets Index Page</title>
</head>
<body>
<h2 th:text="'List of Vets'"></h2>
<table class="table table-striped">
    <thead>
    <th width="150px">ID</th>
    <th width="150px">First Name</th>
    <th width="150px">Last Name</th>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.getId()}"></td>
        <td th:text="${vet.getFirstName()}"></td>
        <td th:text="${vet.getLastName()}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
